<ul class="list-group">
    <li
      routerLink="/cars"
      [class]="getAllColorClass()"
      (click)="resetCurrentColor()"
    >
      All colors
    </li>
    <li
      routerLink="cars/colors/{{ color.id }}"
      [class]="getCurrentColorClass(color)"
      (click)="setCurrentColor(color)"
      *ngFor="let color of colors"
    >
      {{ color.name }}
    </li>
  </ul>

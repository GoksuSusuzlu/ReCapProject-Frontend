<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded==true" class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>CarId</th>
            <th>Brand</th>
            <th>Color</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars" routerLink="carDetails/{{car.carId}}">
        <td> {{car.carId}} </td>
        <td> {{car.brandName}} </td>
        <td> {{car.colorName}} </td>
    </tr>
  </table>
